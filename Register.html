<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>
<style>
    .bg-register-image {
    background: url(../Img/forregister.jpg);
    background-position: center;
    background-size: cover;
}
</style>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>

                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name = "First Name" id="FirstName" placeholder="First Name"> 
                                    </div>

                                    <div class="col-sm-4">
                                        <input type="text" class="form-control form-control-user" name = "Middle Name" id="MiddleName" placeholder="Middle Name">
                                    </div>

                                    <div class="col-sm-4">
                                        <input type="text" class="form-control form-control-user" name = "Last Name" id="LastName" placeholder="Last Name">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="tel" class="form-control form-control-user"  name = "phone" id="phone" placeholder="phone">
                                    </div>

                                    <div class="col-sm-6 form-group">
                                        <input type="email" class="form-control form-control-user" name = "mail Address" id="Email" placeholder="Email Address">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name = "Department" id="Department" placeholder="Department">
                                    </div>

                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" name = "office" id="Office" placeholder="Office">
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name = "woreda" id="Woreda" placeholder="Woreda">
                                    </div>

                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" name = "User Type" id="User Type" placeholder="User Type">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" name = "Password" id="Password" placeholder="Password">
                                    </div>

                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" name = "Repeat Password" id="Repeat Password" placeholder="Repeat Password">
                                    </div>
                                </div> 
                                 
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name = "User Image" id= "User Image"  placeholder="User Image">
                                    
                                    <div class="form-group mb-2">
                                        <label for=" ">User Image </label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon5"><span class="far fa-image"></span></span>
                                            <input type="file" placeholder="image upload" class="form-control" id="file1" required="">
                                        </div>  
                                    </div>
                                </div>

                                <hr>
                                <button class="btn btn-primary btn-user btn-block mb-3">  Register Account  </button> 
 
                            </form> 

                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>

                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
